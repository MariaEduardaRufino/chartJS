<script>
    const labels = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'red',
        borderColor: 'red',
        data: [30, 29, 28, 25, 22, 23],
    },
    {
        label: 'umidade',
        backgroundColor: 'blue',
        borderColor: 'blue',
        data: [80, 82, 80, 85, 80, 83],
    }
    ]};
    
  
    const config = {
      type: 'line',
      data: data,
      options: {}
    };




    const labels2 = [
      'Janeiro',
      'Fevereiro',
      'Março',
      'Abril',
      'Maio',
      'Junho',
    ];
  
    const data2 = {
      labels: labels2,
      datasets: [{
        label: 'Temperatura média',
        backgroundColor: 'red',
        borderColor: 'red',
        data: [22, 24, 27, 23, 20, 18],
    },
    {
        label: 'umidade média',
        backgroundColor: 'blue',
        borderColor: 'blue',
        data: [90, 89, 93, 87, 88, 82],
    }
    ]};
  
    const config2 = {
      type: 'bar',

    };
  </script>
    <script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    const myChart2 = new Chart(
